<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina com Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Digite a senha para acessar a pr칩xima p치gina</h2>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <script>
        function verificarSenha() {
            const senhaCorreta = "molitor"; // Defina a senha aqui
            const senhaDigitada = document.getElementById("senha").value;

            if (senhaDigitada === senhaCorreta) {
                window.location.href = "paginaPrincipal.html"; // P치gina de destino
            } else {
                alert("Senha incorreta. Tente novamente!");
            }
        }
    </script>
</body>
</html>
